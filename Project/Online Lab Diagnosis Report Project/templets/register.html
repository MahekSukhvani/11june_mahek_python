<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mediscan - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .medical-gradient {
            background: linear-gradient(135deg, #e3f2fd 0%, #f8f9ff 25%, #fff3e0 50%, #f3e5f5 75%, #e8f5e8 100%);
            position: relative;
            overflow: hidden;
        }
        
        .light-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            animation: float 6s ease-in-out infinite;
            opacity: 0.3;
        }
        
        .light-orb:nth-child(1) {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #667eea, transparent);
            top: 10%;
            left: 20%;
            animation-delay: 0s;
        }
        
        .light-orb:nth-child(2) {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, #764ba2, transparent);
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }
        
        .light-orb:nth-child(3) {
            width: 180px;
            height: 180px;
            background: radial-gradient(circle, #42a5f5, transparent);
            bottom: 20%;
            left: 10%;
            animation-delay: 4s;
        }
        
        .light-orb:nth-child(4) {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #ab47bc, transparent);
            top: 30%;
            right: 40%;
            animation-delay: 1s;
        }
        
        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) translateX(0px) scale(1);
            }
            33% { 
                transform: translateY(-20px) translateX(10px) scale(1.1);
            }
            66% { 
                transform: translateY(10px) translateX(-15px) scale(0.9);
            }
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .medical-icon {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        .input-focus:focus {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.2);
        }
        
        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
    </style>
</head>
<body class="medical-gradient min-h-screen flex items-center justify-center p-4">
    <!-- Floating Light Orbs -->
    <div class="light-orb"></div>
    <div class="light-orb"></div>
    <div class="light-orb"></div>
    <div class="light-orb"></div>
    
    <!-- Background Medical Icons -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-20 left-20 text-gray-400 opacity-20 text-6xl medical-icon">‚öïÔ∏è</div>
        <div class="absolute top-40 right-32 text-gray-400 opacity-20 text-4xl medical-icon" style="animation-delay: 0.5s;">üè•</div>
        <div class="absolute bottom-32 left-40 text-gray-400 opacity-20 text-5xl medical-icon" style="animation-delay: 1s;">ü©∫</div>
        <div class="absolute bottom-20 right-20 text-gray-400 opacity-20 text-4xl medical-icon" style="animation-delay: 1.5s;">üíä</div>
    </div>

    <!-- Login Container -->
    <div class="glass-effect rounded-2xl shadow-2xl p-8 w-full max-w-md relative z-10">
        <!-- Logo and Title -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full mb-4">
                <span class="text-white text-2xl font-bold">M</span>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Mediscan</h1>
            <p class="text-gray-600">Welcome back! Please create your new account.</p>
        </div>

        

        <!-- Login Form -->
        <form class="space-y-6" onsubmit="handleLogin(event)">
            <!-- Email Input -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                <div class="relative">
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        required
                        class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 pl-12"
                        placeholder="Enter your email"
                    >
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Password Input -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <div class="relative">
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        required
                        class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 pl-12"
                        placeholder="Enter your password"
                    >
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="flex items-center justify-between">
                <div class="text-sm">
                    Already have Acc ? 
                    <a href="#" class="font-medium text-blue-600 hover:text-blue-500 transition-colors duration-200">
                        Login
                    </a>
                </div>
            </div>

            <!-- Login Button -->
            <button 
                type="submit" 
                class="btn-hover w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300"
            >
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
                </svg>
                Register to Mediscan
            </button>
        </form>

        <!-- Divider -->
        <div class="mt-6">
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">Or continue with</span>
                </div>
            </div>
        </div>

        <!-- Social Login Buttons -->
        <div class="mt-6 grid grid-cols-2 gap-3">
            <button 
                type="button" 
                class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition-colors duration-200"
                onclick="showDemoMessage('Google')"
            >
                <svg class="w-5 h-5" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                <span class="ml-2">Google</span>
            </button>

            <button 
                type="button" 
                class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition-colors duration-200"
                onclick="showDemoMessage('Microsoft')"
            >
                <svg class="w-5 h-5" viewBox="0 0 24 24">
                    <path fill="#f25022" d="M1 1h10v10H1z"/>
                    <path fill="#00a4ef" d="M13 1h10v10H13z"/>
                    <path fill="#7fba00" d="M1 13h10v10H1z"/>
                    <path fill="#ffb900" d="M13 13h10v10H13z"/>
                </svg>
                <span class="ml-2">Microsoft</span>
            </button>
        </div>

        <!-- Sign Up Link -->
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Don't have an account? 
                <a href="#" class="font-medium text-blue-600 hover:text-blue-500 transition-colors duration-200" onclick="showDemoMessage('Sign Up')">
                    Sign up for Mediscan
                </a>
            </p>
        </div>
    </div>

  </html>
